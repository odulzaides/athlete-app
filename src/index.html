<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>Athlete Profile</h1>
        </div>
    </div>
    <!-- FTP, LTHR input form -->
    <div class="container">
        <h3>Enter you data here</h3>

        <div class="row row-content">
            <div>
                <div class="form-horizontal " role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label " for="ftp">FTP: </label>

                        <div class="col-md-2">
                            <input name="ftp" type="text" class="form-control" id="ftp" onchange="changePower()"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="lthr">LTHR:</label>

                        <div class="col-md-2 ">
                            <input name="lthr" type="text" class="form-control" id="lthr" onchange="changeHeartRate()"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Zone table -->
        <section class="row">
            <div class="col-md-6 ">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Zone</th>
                        <th>Power</th>
                        <th>Heart Rate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Recovery</th>
                        <td data-group-power="power"></td>
                        <td data-group-lthr="lthr"></td>

                    </tr>
                    <tr>
                        <th>Endurance</th>
                        <td data-group-power="power"></td>
                        <td data-group-lthr="lthr"></td>

                    </tr>
                    <tr>
                        <th>Tempo</th>
                        <td data-group-power="power"></td>
                        <td data-group-lthr="lthr"></td>

                    </tr>
                    <tr>
                        <th>Threshold</th>
                        <td data-group-power="power"></td>
                        <td data-group-lthr="lthr"></td>

                    </tr>
                    <tr>
                        <th>VO2</th>
                        <td data-group-power="power"></td>
                        <td data-group-lthr="lthr"></td>

                    </tr>
                    <tr>
                        <th>Anaerobic</th>
                        <td data-group-power="power"></td>
                        <td data-group-lthr="lthr"></td>

                    </tr>
                    <tr>
                        <th>Neuromuscular</th>
                        <td data-group-power="power"></td>
                        <td data-group-lthr="lthr"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
