<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Athlete Profile</h1>
        </div>
    </div>
    <!-- FTP, LTHR input form -->

    <h3>Enter your test resultsgulp archive here</h3>

    <div class="row">
            <div>
                <div class="form-horizontal form-align" role="form">
                    <div class="form-group">
                        <label class="col-md-1  ftp-lthr-labels " for="test-date">Test <br>Date </label>

                        <div class="col-md-3">
                            <input name="ftp" type="datetime-local" class="form-control" id="test-date"
                                   placeholder="enter test date"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1  ftp-lthr-labels " for="ftp">FTP </label>

                        <div class="col-md-2">
                            <input name="ftp" type="text" class="form-control" id="ftp" onchange="changePower()"
                                   placeholder="enter ftp results from 20 min test"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 ftp-lthr-labels" for="lthr">LTHR</label>

                        <div class="col-md-2 ">
                            <input name="lthr" type="text" class="form-control" id="lthr" onchange="changeHeartRate()"
                                   placeholder="enter lthr results from 20 min test"/>
                            <!-- TODO: Add button to submit form. Need to write method to save lthr and ftp in an object in n array by test date! ie zoneData:testResults:[{10-20-16: [230,152]}, {11-11-16:[234,154]}].-->
                        </div>
                        <div class="col-md-4">
                            <div class="btn btn-info btn-block">Submit Test Results</div>
                        </div>
                    </div>
                    <div class="form-group-lg col-md-4 col-xs-12">
                    <button class="btn btn-info  btn-block btn-submit">Submit Test Results</button>
                        <br>
                    </div>
                </div>
            </div>
    </div>
    <!-- Zone table -->
    <section class="row">
        <div class="col-md-5 col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th colspan="3" id="table-title">Training Zones</tr>
                <tr>
                    <th>Zone</th>
                    <th>Power</th>
                    <th>Heart Rate</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>Recovery</th>
                    <td data-group-power="power"></td>
                    <td data-group-lthr="lthr"></td>

                </tr>
                <tr>
                    <th>Endurance</th>
                    <td data-group-power="power"></td>
                    <td data-group-lthr="lthr"></td>

                </tr>
                <tr>
                    <th>Tempo</th>
                    <td data-group-power="power"></td>
                    <td data-group-lthr="lthr"></td>

                </tr>
                <tr>
                    <th>Threshold</th>
                    <td data-group-power="power"></td>
                    <td data-group-lthr="lthr"></td>

                </tr>
                <tr>
                    <th>VO2</th>
                    <td data-group-power="power"></td>
                    <td data-group-lthr="lthr"></td>

                </tr>
                <tr>
                    <th>Anaerobic</th>
                    <td data-group-power="power"></td>
                    <td data-group-lthr="lthr"></td>

                </tr>
                <tr>
                    <th>Neuromuscular</th>
                    <td data-group-power="power"></td>
                    <td data-group-lthr="lthr"></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-7 col-xs-12">

            <canvas id="progress-chart" width="100%" height="50"></canvas>
        </div>
    </section>
